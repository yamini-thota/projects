<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    body {
      background: #000;
      color: white;
    }

    #para1 {
      padding-bottom: 90px;
    }

    #para2,
    #para7 {
      padding: 20px;
      width: 120px;
      text-align: center;
      margin-top: -60px;
      margin-left: 750px;
    }

    #inp {
      margin-left: 300px;
      margin-top: 50px;
      padding-top: 40px;
      width: 30%;
      background: #000;
      border: 3px solid white;
      color: white;
    }

    #btn2 {
      margin-left: 350px;
      margin-top: 20px;
    }

    .div2 {
      margin-left: 150px;
    }

    #para6,
    #para7 {
      display: none;
    }

    #guesss,
    #guess,
    #gues {
      display: none;
    }
  </style>
</head>

<body>
  <div class="sec1 d-flex justify-content-between fs-1 text m-5 ">
    <button id="btn1" type="reset" onclick="restart()">Again.!</button>
    <p>Between 1 to 20</p>
  </div>
  <p id="para1" class="fs-1 text text-center pt-4  border-bottom">Guess My Number..!</p>
  <h1 id="para2" class="bg-danger border border-1 rounded-bottom-1">?</h1>
  <section class="d-flex mt-5">
    <div class="div1 w-50 fs-4 text">
      <input type="number" id="inp" min="1" max='20'>
      <input type="button" value="Check" id="btn2" class="d-block fs-1 text" onclick="clic()">
    </div>
    <div class="div2 fs-1 text mt-5 ml-5">
      <p id="para3">Start Guessing...</p>
      <p id="guesss">Congrats.! You find the number.</p>
      <p id="para6">Sorry,out of chances</p>
      <p id="guess">It's Low</p>
      <p id="gues">It's high</p>
      <p id="para4">score:20</p>
      <p id="para5">High Score:0</p>
    </div>
  </section>

  <!------------------- SCRIPT------------------>
  <script>
    let para1 = document.getElementById('para1');
    let para2 = document.getElementById('para2');
    let para3 = document.getElementById('para3');
    let para5 = document.getElementById('para5');
    let para6 = document.getElementById('para6');
    let guesss = document.getElementById('guesss');
    let guess = document.getElementById('guess');
    let gues = document.getElementById('gues');

    let newNumber = Math.floor(Math.random() * (20 - 1 + 1)) + 1;
    console.log(newNumber);

    let s = 20;
    let score = para4.innerHTML = 'score:' + s;

    let high = document.getElementById('para5');

    function clic() {
      
      let number = document.getElementById('inp').value;

      if (number == newNumber) {

        para2.innerHTML = newNumber;
        document.body.style.backgroundColor = 'lightGreen';
        guesss.style.display = "block";
        para3.style.display = "none";
        guess.style.display = 'none';
        gues.style.display = 'none';        
      }

      else if (number > newNumber) {
        gues.style.display = 'block';
        para3.style.display = 'none';
        guesss.style.display = 'none';
        guess.style.display = 'none';
        para4.innerHTML = 'score:' + --s;

        if (s == 0 || s < 0) {
          document.body.style.backgroundColor = 'red';
          guesss.style.display = "none";
          para3.style.display = "none";
          guess.style.display = 'none';
          gues.style.display = 'none';
          para6.style.display = 'block';

          for (s = 0; s === 0;) {
            break;
          }
        }

      }
      else if (number < newNumber) {
        guess.style.display = 'block';
        para3.style.display = 'none';
        guesss.style.display = 'none';
        gues.style.display = 'none';

        para4.innerHTML = 'score:' + s--;

        if (s == 0 || s < 0) {
          document.body.style.backgroundColor = 'red';
          guesss.style.display = "none";
          para3.style.display = "none";
          guess.style.display = 'none';
          gues.style.display = 'none';
          para6.style.display = 'display';

          for (s = 0; s === 0;) {
            break;
          }

        }

      }
      else {
        document.write("uuuhhh....");
      }
      
      let v=para5.innerHTML=s;
      let h = 0;
      if (h >= v) {
        para5.textContent = 'High Score: ' + h;
      }
      else if (h == v) {
        para5.textContent = 'High Score: ' + h;
        
      }
      else {
        para5.textContent = 'High Score: ' +v;
        
      }
    }

    function restart() {
      newNumber = Math.floor(Math.random() * (20 - 1 + 1)) + 1;
      console.log(newNumber);
      document.getElementById('para2').textContent = '?';
      let number = document.getElementById('inp').value = '';
      document.body.style.backgroundColor = '#000';
      guesss.style.display = "none";
      para3.style.display = "block";
      guess.style.display = 'none';
      gues.style.display = 'none';
      para6.style.display = 'none';
      s = 20;
      document.getElementById('para4').textContent = 'score:' + s;
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
